
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-editor</title>
</head>
<body>

    <div class="container">
        <div class="img">
            <div class="img_box">
                <img  id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>

        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="sat">Saturation</label>
                    <input type="range" id="sat" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="con">Contrast</label>
                    <input type="range" id="con" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="br">Brightness</label>
                    <input type="range" id="br" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="gray">Grayscale</label>
                    <input type="range" id="gray" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue">Hue Rotate</label>
                    <input type="range" id="hue"  min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="download">Download</a>
                    <span onclick="resrtValue()">Reset</span>
                </li>
            </ul>
        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
